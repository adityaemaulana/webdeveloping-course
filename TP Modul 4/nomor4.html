<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.car_1301164045{
			position: relative;
			width: 300px;
			height: 300px;
		}

		img{
			width: 300px;
			height: 300px;
		}

		.block_1301164045{
			position: fixed;
			right: 0px;
			width: 10px;
			height: 300px;
			background-color: red;
			border: none;
		}

	</style>
</head>
<body>
	<span class="car_1301164045"><img src="img/mobil.png" alt=""></span>
	<span class="block_1301164045"></span>

	<div>
	<button id="btn1_1301164045">Maju 10 pixel</button>
	<button id="btn2_1301164045">Maju 1 langkah</button>
	<button id="btn3_1301164045">Maju 2 langkah</button>
	<button id="btn4_1301164045">Mundur 10 pixel</button>
	<button id="btn5_1301164045">Mundur 1 langkah</button>
	<button id="btn6_1301164045">Mundur 2 langkah</button>
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var p = parseInt($(".block_1301164045").position().left);  //get block's position
		var width = parseInt($(".car_1301164045").width());  //get .car's width
		var position = 0;
		$(document).ready(function() {
			$("#btn1_1301164045").click(function() {
				position+=10;
				//Move elements to left for 10 px
				$(".car_1301164045").animate({left:position});
				checkPosition();
			});


			$("#btn2_1301164045").click(function() {
				position+=width;
				//Move elements to left for image width's pixel
				$(".car_1301164045").animate({
					left: position
				});
				checkPosition();
			});

			$("#btn3_1301164045").click(function() {
				position+=2*width;
				//Move elements to left for 2 times of image width
				$(".car_1301164045").animate({
					left: position
				});
				checkPosition();
			});

			$("#btn4_1301164045").click(function() {
				position-=10;
				//Move elements to right for 10px
				$(".car_1301164045").animate({
					left: position
				});
			});

			$("#btn5_1301164045").click(function() {
				position-=width;
				//Move elements to right for image's width
				$(".car_1301164045").animate({
					left: position
				});
			});

			$("#btn6_1301164045").click(function() {
				position-=2*width;
				//Move elements to right for 2 times of image's width
				$(".car_1301164045").animate({
					left: position
				});
			});

			function checkPosition() {
				if (position >= p) {
					position = 0;
					$(".car_1301164045").animate({
						left: position
					});
				}
			}	
		});
	</script>
</body>
</html>
