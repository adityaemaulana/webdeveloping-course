<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.car{
			position: relative;
			width: 300px;
			height: 300px;
		}

		img{
			width: 300px;
			height: 300px;
		}

		.block{
			position: fixed;
			right: 0px;
			width: 10px;
			height: 300px;
			background-color: red;
			border: none;
		}

	</style>
</head>
<body>
	<span class="car"><img src="img/mobil.png" alt=""></span>
	<span class="block"></span>
	
	<div>
	<button id="btn1">Maju 10 pixel</button>
	<button id="btn2">Maju 1 langkah</button>
	<button id="btn3">Maju 2 langkah</button>
	<button id="btn4">Mundur 10 pixel</button>
	<button id="btn5">Mundur 1 langkah</button>
	<button id="btn6">Mundur 2 langkah</button>
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var p = parseInt($(".block").position().left);  //get block's position
		var width = parseInt($(".car").width());  //get .car's width
		var position = 0;
		$(document).ready(function() {
			$("#btn1").click(function() {
				position+=10;
				//Move elements to left for 10 px
				$(".car").animate({left:position});
				checkPosition();
			});


			$("#btn2").click(function() {
				position+=width;
				//Move elements to left for image width's pixel
				$(".car").animate({
					left: position
				});
				checkPosition();
			});

			$("#btn3").click(function() {
				position+=2*width;
				//Move elements to left for 2 times of image width
				$(".car").animate({
					left: position
				});
				checkPosition();
			});

			$("#btn4").click(function() {
				position-=10;
				//Move elements to right for 10px
				$(".car").animate({
					left: position
				});
			});

			$("#btn5").click(function() {
				position-=width;
				//Move elements to right for image's width
				$(".car").animate({
					left: position
				});
			});

			$("#btn6").click(function() {
				position-=2*width;
				//Move elements to right for 2 times of image's width
				$(".car").animate({
					left: position
				});
			});

			function checkPosition() {
				if (position >= p) {
					position = 0;
					$(".car").animate({
						left: position
					});
				}
			}	
		});
	</script>
</body>
</html>
