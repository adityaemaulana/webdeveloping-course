<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="nomor1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var a = "";  //variable to contain the current number
		var b = "";  //variable to contain the number before operation clicked
		var total = "";

		//Set operation button listener
		var btnAdd = false;
		var btnMin = false;
		var btnMultiply = false;
		var btnDivide = false;

		$(document).ready(function() {

			//Set text to 1 when button 1 is pressed
			//and contain current number into variable a
			$("#btn1_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "1");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 2 when button 2 is pressed
			//and contain current number into variable a
			$("#btn2_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "2");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 3 when button 3 is pressed
			//and contain current number into variable a
			$("#btn3_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "3");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 4 when button 4 is pressed
			//and contain current number into variable a
			$("#btn4_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "4");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 5 when button 5 is pressed
			//and contain current number into variable a
			$("#btn5_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "5");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 6 when button 6 is pressed
			//and contain current number into variable a
			$("#btn6_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "6");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 7 when button 7 is pressed
			//and contain current number into variable a
			$("#btn7_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "7");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 8 when button 8 is pressed
			//and contain current number into variable a
			$("#btn8_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "8");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 9 when button 9 is pressed
			//and contain current number into variable a
			$("#btn9_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "9");
				a = $("#txtHasil_1301164045").text();
			});

			//Set text to 0 when button 0 is pressed
			//and contain current number into variable a
			$("#btn0_1301164045").click(function() {
				$("#txtHasil_1301164045").text(a + "0");
				a = $("#txtHasil_1301164045").text();
			});

			//Get number from current textHasil and mark that btnAdd is clicked
			//with setting its value into true
			$("#btnAdd_1301164045").click(function() {
				b = a;
				btnAdd = true;
				a= "";	
			});

			//Get number from current textHasil and mark that btnMin is clicked
			//with setting its value into true
			$("#btnMin_1301164045").click(function() {
				b = a;
				btnMin = true;
				a= "";	
			});

			//Get number from current textHasil and mark that btnMultiply is clicked
			//with setting its value into true
			$("#btnMultiply_1301164045").click(function() {
				b = a;
				btnMultiply = true;
				a= "";	
			});

			//Get number from current textHasil and mark that btnDiv is clicked
			//with setting its value into true
			$("#btnDivide_1301164045").click(function() {
				b = a;	
				btnDiv = true;
				a= "";	
			});


			//Get number from current textHasil and do operation with number
			//that has been asigned to variable b
			//Set button listener into false
			$("#btnResult_1301164045").click(function() {
				if (btnAdd) {
					total = parseInt(b) + parseInt(a);
					btnAdd = false;
				} else if (btnMin) {
					total = parseInt(b) - parseInt(a);
					btnMin = false;
				} else if (btnMultiply) {
					total = parseInt(b) * parseInt(a);
					btnMultiply = false;
				} else if (btnDiv) {
					total = parseInt(b) / parseInt(a);
					btnDiv = false;
				}

				$("#txtHasil_1301164045").text(total);
				a = "";
				b = "";
			});
		});
	</script>
</head>
<body>
	<table border="0" align="center">
		<tr class="rowResult_1301164045">
			<td colspan="4"><p id="txtHasil_1301164045"></p></td>

			<td><button id="btnDivide_1301164045" class="btnOper_1301164045">/</button></td>
		</tr>
		<tr>
			<td colspan="2" id="btn0_1301164045"><button>0</button></td>
			<td><button id="btnResult_1301164045">=</button></td>
			<td><button id="btnAdd_1301164045" class="btnOper_1301164045">+</button></td>
		</tr>
	</table>
</body>
</html>
